<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="shortcut icon" href="./img/calculator.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="stylesheet" href="./script.js">
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="Calculadora">
                <div class="display">0</div>
                <div class="teclas">
                    <button class="op">MS</button>
                    <button class="op">MR</button>
                    <button class="op">AC</button>
                    <button class="op">=</button>
                    <button class="number">9</button>
                    <button class="number">8</button>
                    <button class="number">7</button>
                    <button class="math">+</button>
                    <button class="number">6</button>
                    <button class="number">5</button>
                    <button class="number">4</button>
                    <button class="math">-</button>
                    <button class="number">3</button>
                    <button class="number">2</button>
                    <button class="number">1</button>
                    <button class="math">&times;</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="number">00</button>
                    <button class="math">รท</button>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
