<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="shortcut icon" href="./img/calculator.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./stylesheet.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="Calculadora">
                <div class="display">0</div>
                <div class="teclas">
                    <button data-tipo-tecla="salvar" class="op">MS</button>
                    <button data-tipo-tecla="recuperar" class="op">MR</button>
                    <button data-tipo-tecla="limpar" class="">AC</button>
                    <button data-tipo-tecla="operador" data-tecla="somar">+</button>
                    <button data-tipo-tecla="num" class="nove">9</button>
                    <button data-tipo-tecla="num" class="oito">8</button>
                    <button data-tipo-tecla="num" class="sete">7</button>
                    <button data-tipo-tecla="operador" data-tecla="subtrair">-</button>
                    <button data-tipo-tecla="num" class="seis">6</button>
                    <button data-tipo-tecla="num" class="cinco">5</button>
                    <button data-tipo-tecla="num" class="quatro">4</button>
                    <button data-tipo-tecla="operador" data-tecla="multiplicar">&times;</button>
                    <button data-tipo-tecla="num" class="tres">3</button>
                    <button data-tipo-tecla="num" class="dois">2</button>
                    <button data-tipo-tecla="num" class="um">1</button>
                    <button data-tipo-tecla="operador" data-tecla="dividir">รท</button>
                    <button data-tipo-tecla="num" class="zero">0</button>
                    <button data-tipo-tecla="num" class="decimal">.</button>
                    <!--<button class="number">00</button>-->
                    <button data-tipo-tecla="igual" class="op equal" id="equal">=</button>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
